<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greta vs Zetta - Ultimate Crypto Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">⚡ Greta vs Zetta</h1>
                <p class="subtitle">The higher the Market Cap, the closer Greta gets to Israel!</p>
            </div>
        </header>

        <!-- Market Cap Display -->
        <div class="market-cap-section">
            <div class="market-cap-card">
                <span class="market-cap-label">Market Cap</span>
                <span id="marketCapValue" class="market-cap-value">$0</span>
            </div>
        </div>

        <!-- Support Counters -->
        <div class="support-section">
            <div class="support-card greta-card">
                <div class="support-icon">💚</div>
                <div class="support-info">
                    <span class="support-label">Greta Support</span>
                    <span id="gretaSupport" class="support-count">0</span>
                </div>
            </div>
            <div class="support-card israel-card">
                <div class="support-icon">💙</div>
                <div class="support-info">
                    <span class="support-label">Zetta Support</span>
                    <span id="israelSupport" class="support-count">0</span>
                </div>
            </div>
        </div>

        <!-- Main Battle Zone -->
        <div class="battle-zone">
            <!-- Journey Track -->
            <div class="journey-section">
                <div class="journey-track">
                    <div class="track-point start-point">
                        <span class="point-label">🏠 Start</span>
                        <span class="point-value">$0</span>
                    </div>
                    <div class="track-line">
                        <!-- Market Cap Markers -->
                        <div class="progress-markers">
                            <div class="marker" style="left: 20%;">
                                <div class="marker-line"></div>
                                <div class="marker-label">$2M</div>
                            </div>
                            <div class="marker milestone" style="left: 42.5%;">
                                <div class="marker-line milestone-line"></div>
                                <div class="marker-label milestone-label">😊 $5M</div>
                            </div>
                            <div class="marker milestone" style="left: 65%;">
                                <div class="marker-line milestone-line"></div>
                                <div class="marker-label milestone-label">😡 $7M</div>
                            </div>
                        </div>
                        
                        <!-- Greta Character -->
                        <div id="gretaCharacter" class="character greta-character">
                            <img src="https://i.postimg.cc/B6r0g75Y/2025-06-09-13-36-44.png" alt="Greta" class="character-image" />
                            <div class="character-emotion" id="gretaEmotion">😊</div>
                        </div>
                    </div>
                    <div class="track-point end-point">
                        <span class="point-label">🇮🇱 Israel</span>
                        <span class="point-value">$10M</span>
                    </div>
                </div>
            </div>

            <!-- Zetta Character -->
            <div class="zetta-section" id="zettaZone">
                <div id="zettaCharacter" class="character zetta-character calm">
                    <img src="https://i.postimg.cc/9FnymGpm/1671387348156322358.jpg" alt="Zetta" class="character-image" />
                    <div class="character-emotion" id="zettaEmotion">😌</div>
                </div>
                <div class="character-label">Zetta Representative</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-section">
            <a href="https://dexscreener.com/solana/7afebgrxemqdqmqpdhxqr7uis6iswsaugotcrgmfdehz" target="_blank" class="action-btn buy-btn" id="buyTokenBtn">
                <span class="btn-icon">💰</span>
                <span class="btn-text">Buy Token</span>
            </a>
        </div>

        <!-- Social Links -->
        <footer class="footer">
            <div class="social-grid">
                <a href="#" class="social-link telegram">
                    <span class="social-icon">📱</span>
                    <span class="social-text">Telegram</span>
                </a>
                <a href="#" class="social-link twitter">
                    <span class="social-icon">🐦</span>
                    <span class="social-text">Twitter</span>
                </a>
                <a href="#" class="social-link discord">
                    <span class="social-icon">💬</span>
                    <span class="social-text">Discord</span>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
